min_similar: 30  # set the minimum sample size of similar pixels, 20~40 recommended
num_class: 4  # set the number of classes (given empirically)
num_band: 1  # set the number of bands in each image
DN_min: -1  # set the range of DN value of the image,If byte, 0 and 255
DN_max: 1
patch_long: 500  # set the size of block, if process whole Landsat scene, 500-1000 recommended
Target: 1  # set the target image in the time series to be reconstructed
DOY: [1]  # Day of year of each image in the time-series
































